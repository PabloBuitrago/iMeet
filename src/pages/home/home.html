<ion-header>
  <ion-navbar>
    <ion-buttons end>
      <button ion-button (click)="addMarker()"><ion-icon name="add"></ion-icon></button>
    </ion-buttons>
    <ion-title>
      Map
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <div #map id="map"></div>
  <!-- <div>
    <h5 class="title">Latitude: {{ lat }}</h5>
    <h5 class="title">Longitude: {{ long }}</h5>
  </div> -->
  <h3 class="title">Current Latitude: {{locationTracker.lat}}</h3>
  <h3 class="title">Current Longitude: {{locationTracker.lng}}</h3>
  <button ion-button full primary
          (click)="start()"
          [disabled]="locationTracker.active">
          Start Tracking
  </button>
  <button ion-button full primary
          (click)="stop()"
          [disabled]="!locationTracker.active">Stop Tracking</button>
</ion-content>
